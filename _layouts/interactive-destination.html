<style>
  .destination-container {
    max-width: 100%;
    margin: 0 auto;
    padding: 0;
  }

  .destination-header {
    text-align: center;
    margin-bottom: 40px;
    padding: 60px 40px;
    background: #fafafa;
  }

  .destination-header h1 {
    color: #2a2a2a;
    margin-bottom: 20px;
    font-size: 2.5em;
    font-weight: 300;
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  .destination-header .date {
    color: #888;
    font-size: 14px;
    margin-bottom: 20px;
    font-weight: 300;
    letter-spacing: 1px;
  }

  .destination-header .description {
    color: #555;
    font-size: 16px;
    max-width: 500px;
    margin: 0 auto;
    line-height: 1.8;
    font-weight: 300;
    font-style: italic;
  }

  /* Interactive Photo Canvas */
  .photo-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    /*background: #f8f8f8;*/
    overflow: hidden;
    margin: 0;
    z-index: 10; /* Above nav but below controls */
    pointer-events: none; /* Allow clicking through canvas to page content */
  }

  .draggable-photo {
    position: absolute;
    cursor: move;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    transition: box-shadow 0.3s ease;
    background: white;
    /*padding: 10px;*/
    user-select: none;
    pointer-events: auto; /* Enable interaction for photos */
    z-index: 15; /* Above canvas */
  }

  .draggable-photo:hover {
    box-shadow: 0 8px 30px rgba(0,0,0,0.25);
  }

  .draggable-photo img {
    display: block;
    max-width: 300px;
    max-height: 400px;
    width: auto;
    height: auto;
    border-radius: 0px;
  }

  .draggable-photo .caption {
    padding: 10px 5px 5px;
    font-size: 14px;
    color: #666;
    text-align: center;
    font-style: italic;
  }

  /* Random rotations and positions handled by JavaScript */

  /* Text blocks that can be positioned */
  .draggable-text {
    position: absolute;
    max-width: 250px;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    cursor: move;
    font-size: 14px;
    line-height: 1.6;
    color: #444;
    pointer-events: auto; /* Enable interaction for text blocks */
    z-index: 15; /* Above canvas */
  }

  .draggable-text:hover {
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
  }

  /* Controls */
  .canvas-controls {
    position: fixed;
    top: 20px;
    right: 20px;
    background: white;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    z-index: 25; /* Above everything */
    pointer-events: auto; /* Enable interaction for controls */
  }

  .canvas-controls button {
    display: block;
    width: 100%;
    margin-bottom: 10px;
    padding: 8px 12px;
    border: 1px solid #ddd;
    background: white;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
  }

  .canvas-controls button:hover {
    background: #f5f5f5;
  }

  @media (max-width: 768px) {
    .photo-canvas {
      min-height: 60vh;
    }
    
    .draggable-photo img {
      max-width: 200px;
      max-height: 250px;
    }
    
    .canvas-controls {
      position: relative;
      top: auto;
      right: auto;
      margin: 20px auto;
      max-width: 200px;
    }
  }

  /* Loading Screen */
  .loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: #fafafa;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 100;
    transition: opacity 0.5s ease-out;
  }
  
  .loading-screen.fade-out {
    opacity: 0;
    pointer-events: none;
  }
  
  .loading-spinner {
    width: 40px;
    height: 40px;
    border: 3px solid #ddd;
    border-top: 3px solid #2a2a2a;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
  }
  
  .loading-text {
    color: #888;
    font-size: 16px;
    font-weight: 300;
    letter-spacing: 1px;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>

<!-- Include Interact.js for drag functionality -->

<script>
  // Wait for all images to load before hiding loading screen
  window.addEventListener('load', function() {
    const canvas = document.getElementById('photoCanvas');
    const images = canvas.querySelectorAll('img');
    const loadingScreen = document.getElementById('loadingScreen');
    
    if (images.length === 0) {
      // No images, hide loading screen immediately
      hideLoadingScreen();
      return;
    }
    
    let loadedCount = 0;
    const totalImages = images.length;
    
    function checkAllLoaded() {
      loadedCount++;
      if (loadedCount === totalImages) {
        hideLoadingScreen();
      }
    }
    
    function hideLoadingScreen() {
      setTimeout(() => {
        loadingScreen.classList.add('fade-out');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500); // Match transition duration
      }, 200); // Small delay for better UX
    }
    
    images.forEach(img => {
      if (img.complete) {
        checkAllLoaded();
      } else {
        img.addEventListener('load', checkAllLoaded);
        img.addEventListener('error', checkAllLoaded); // Count errors as "loaded" to prevent hanging
      }
    });
  });

  // Make elements draggable
  interact('.draggable-photo, .draggable-text')
    .draggable({
      inertia: true,
      modifiers: [
        interact.modifiers.restrictRect({
          restriction: { top: 0, left: 0, bottom: window.innerHeight, right: window.innerWidth },
          endOnly: true
        })
      ],
      autoScroll: true,
      listeners: {
        move: dragMoveListener,
        end: function (event) {
          // Add a slight rotation on drop for natural feel
          //const randomRotation = (Math.random() - 0.5) * 6; // -3 to 3 degrees
          //const x = parseFloat(event.target.getAttribute('data-x')) || 0;
          //const y = parseFloat(event.target.getAttribute('data-y')) || 0;
          //event.target.style.transform = `translate(${x}px, ${y}px)`;
          //event.target.setAttribute('data-rotation', randomRotation);
        }
      }
    });

  function dragMoveListener(event) {
    var target = event.target;
    var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
    var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

    // Preserve existing rotation if any
    var currentRotation = target.getAttribute('data-rotation') || '0';
    target.style.transform = 'translate(' + x + 'px, ' + y + 'px) rotate(' + currentRotation + 'deg)';
    target.setAttribute('data-x', x);
    target.setAttribute('data-y', y);
  }
