title: Projects
---
<html>
  <h3>
    Here's all the shit i be doin
  </h3>

  <body>
    <ul>
        {% for post in site.posts %}
        {% if post.category == "project" %}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: "%Y-%m-%d" }})</h2>
            {{ post.description }}
        </li>
        {% endif %}
        {% endfor %}
    </ul>
    
  </body>
</html>
