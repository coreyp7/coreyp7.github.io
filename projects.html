---
layout: default
title: Projects
---
<html>
  <h3>
    Projects
  </h3>

  <body>
    <ul class="post_list">
        {% for post in site.posts %}
        {% if post.category == "project" %}
        <li>
            ({{ post.date | date: "%Y-%m-%d" }}) ~
            <a href="{{ post.url }}">{{ post.title }}</a>
            <p style="padding-left: 111px;">{{ post.description }}</p>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
    
  </body>
</html>
