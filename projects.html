---
layout: default
title: Projects
---
<html>
  <h3>
    Projects
  </h3>

  <body>
    <ul class="post_list">
        {% for post in site.posts %}
        {% if post.category == "project" %}
        <li class="post_list_item">
            {{ post.date | date: "%m/%d/%Y" }} ~
            <a href="{{ post.url }}">{{ post.title }}</a>

            <!--
            {% if post.language %}
                <div class="project_lang"><em>({{ post.language }})</em></div>
            {% endif %}
            -->
            <!--<p style="padding-left: 111px;">{{ post.description }}</p>-->
        </li>
        {% endif %}
        {% endfor %}
    </ul>
    
  </body>
</html>
