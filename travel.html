---
layout: default
title: Travel
---
<style>
  .travel-container {
    max-width: 100%;
    margin: 0 auto;
    padding: 20px 0;
  }

  .travel-header {
    text-align: center;
    margin-bottom: 40px;
  }

  .travel-header h1 {
    color: rgb(197, 2, 145);
    margin-bottom: 10px;
  }

  .travel-header p {
    color: #666;
    font-size: 16px;
    margin: 0;
  }

  .destinations-list {
    max-width: 600px;
    margin: 0 auto;
  }

  .destination-item {
    background: #f9f9f9;
    border-radius: 8px;
    margin-bottom: 20px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .destination-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
  }

  .destination-link {
    display: block;
    text-decoration: none;
    color: inherit;
  }

  .destination-link:hover {
    text-decoration: none;
  }

  .destination-preview {
    display: flex;
    align-items: center;
    min-height: 120px;
  }

  .destination-image {
    width: 160px;
    height: 120px;
    object-fit: cover;
    flex-shrink: 0;
  }

  .destination-info {
    padding: 20px;
    flex: 1;
  }

  .destination-name {
    font-weight: bold;
    color: rgb(197, 2, 145);
    font-size: 18px;
    margin-bottom: 5px;
  }

  .destination-date {
    font-size: 14px;
    color: #888;
    margin-bottom: 8px;
  }

  .destination-description {
    font-size: 15px;
    color: #555;
    line-height: 1.4;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .destination-preview {
      flex-direction: column;
      text-align: center;
    }
    
    .destination-image {
      width: 100%;
      height: 160px;
    }
    
    .travel-container {
      padding: 15px;
    }
  }
</style>

<div class="travel-container">
  <div class="travel-header">
    <h1>Travel</h1>
    <p>Stories and photos from my adventures around the world</p>
  </div>

  <div class="destinations-list">
    <!-- Interactive travel journal -->
    <div class="destination-item">
      <a href="/tokyo-interactive" class="destination-link">
        <div class="destination-preview">
          <img src="/assets/test_picture.jpg" alt="Tokyo interactive journal preview" class="destination-image">
          <div class="destination-info">
            <div class="destination-name">Tokyo Adventures - Interactive Journal</div>
            <div class="destination-date">March 2024</div>
            <div class="destination-description">An interactive scrapbook-style travel journal where you can drag and rearrange photos and stories from my Tokyo adventure. Click and explore!</div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
