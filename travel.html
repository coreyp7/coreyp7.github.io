---
layout: default
title: Travel
---
<html>
  <h3>
    Travel
  </h3>

  <body>
    <ul class="post_list">
        {% for post in site.posts %}
        {% if post.category == "travel" %}
        <li class="post_list_item">
            ({{ post.date | date: "%Y" }}) ~
            <a href="{{ post.url }}">{{ post.title }}</a>
            <!--<p style="padding-left: 111px;">{{ post.description }}</p>-->
        </li>
        {% endif %}
        {% endfor %}
    </ul>
    
  </body>
</html>
